{% extends "base.html" %}

{% block title %}Page non trouvée{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <h1 class="display-1">404</h1>
            <h2 class="mb-4">Page non trouvée</h2>
            <p class="lead">Désolé, la page que vous recherchez n'existe pas ou a été déplacée.</p>
            <hr class="my-4">
            <p>Vérifiez l'URL ou retournez à l'accueil pour continuer votre visite.</p>
            <a href="{% url 'index' %}" class="btn btn-primary">Retour à l'accueil</a>
        </div>
    </div>
</div>
{% endblock %}
